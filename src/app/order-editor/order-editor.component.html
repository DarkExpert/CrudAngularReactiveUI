<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="card text-center">
        <div class="card-header">
          Edit Order
        </div>
        <div class="card-body">
            <form [formGroup]="eOrderForm" (ngSubmit)="updateOrdre(eOrderForm)">
                <div class="form-group" style="display: none">
                  <label>Id</label>
                  <input type="text" class="form-control" formControlName="id">
                </div>
                <div class="form-group" style="display: none">
                  <label>shopId</label>
                  <input type="text" class="form-control" formControlName="shopId">
                </div>
                <div class="form-group" style="display: none">
                  <label>shopName</label>
                  <input type="text" class="form-control" formControlName="shopName">
                </div>
                <div class="form-group">
                  <label>Title</label>
                  <input type="text" class="form-control" formControlName="title">
                </div>
                <div class="form-group">
                  <label>Delivery Date</label>
                  <input type="text" class="form-control" formControlName="deliveryDate">
                </div>
                <div class="form-group">
                  <label>Description</label>
                  <input type="text" class="form-control" formControlName="description">
                </div>
                <div class="form-group">
                    <label>Owner Name</label>
                    <input type="text" class="form-control" formControlName="owner">
                </div>
                <div class="form-group">
                    <label>Product Count</label>
                    <input type="text" class="form-control" formControlName="count">
                </div>
                <div class="form-group">
                    <label>Product Price</label>
                    <input type="text" class="form-control" formControlName="price">
                </div>
                <div class="form-group">
                    <label>Price Discount</label>
                    <input type="text" class="form-control" formControlName="discount">
                </div>
                <div class="form-group">
                    <label>Products</label>
                    <select class="form-control"  formControlName="productId">
                      <option *ngFor="let p of productList" [ngValue]="p.id">{{p.title}}</option>
                    </select>
                </div>
                <div class="form-group" style="display: none">
                  <label>Produc tName</label>
                  <input type="text" class="form-control" formControlName="productName">
              </div>
                <button type="submit" class="btn btn-primary form-control">Update Data</button>
              </form>
        </div>
        <div class="card-footer text-muted">
        </div>
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>
